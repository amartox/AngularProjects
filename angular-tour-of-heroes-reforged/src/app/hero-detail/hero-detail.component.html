<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
      <div><span>Attack Power: </span>{{hero.attackPower}}</div>
      <div><span>Defense Power: </span>{{hero.defensePower}}</div>
      <div><span>Health: </span>{{hero.healthPower}}</div>
      <div><span>Level: </span>{{hero.level}}</div>
    </div>
    <button (click)="save()">save</button>
    <button (click)="goBack()">go back</button>
    <a routerLink="/battle/{{hero.id}}">
      Do Battle
    </a>
  </div>
